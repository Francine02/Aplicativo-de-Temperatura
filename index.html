<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="icon" href="./img/icon.jpg">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="media.css">
<script src="./script.js" defer></script>
<script src="./clock.js" defer></script>

<title>Clima</title>
</head>
<body> 
      <div class="container-fluid" >
            
            <div class="row">
                  <div id="container" class="col-6">
                        <div id="clock" class="d-md-flex mt-5 mb-5 justify-content-between">
                              <div class="d-flex">
                                    <div id="horas" class="pr-2"></div>
                                    <div id="minutos"></div>
                              </div>
                              
                              <div class="d-flex mr-5" id="date">
                                    <div id="day"></div>
                                    <div id="month"></div>
                                    <div id="year"></div>
                              </div>
                        </div>
                        
                        <div class="d-inline" id="content">
                              <h1></h1>

                              <h2 class="mt-5 mr-4"></h2>
                              <div class="d-flex" id="info-temp">
                                    <p class="mr-3" id="temp"></p>
                                    <img  id="icon">
                              </div>
            
                              <div class="d-flex justify-content-center" id="info">
                                    <p id="wind"></p>
                                    <p id="humidity" class="ml-3"></p>
                              </div>
                        </div>
                        <footer class="justify-content-end">
                              <p id="local"></p>
                        </footer>
                  </div>
                  
                  <div class="d-flex col-6" >
                        <div id="col-search">
                              <input type="text" placeholder="Informe a cidade..." id="search">
                              <button id="button">
                                    <i class="bi bi-search"></i>
                              </button>
                        </div>
                  </div>
            </div>

      </div>

</body>
</html>
