<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="icon" href="./img/icon.jpg">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
<script src="./script.js" defer></script>
<script src="./clock.js" defer></script>

<title>Clima</title>
</head>
<body> 
      <div class="container-fluid" >
            <div class="row">
                  <div id="container" class="col-5">
                        <div id="clock" class="d-flex mt-5 mb-5 ml-2">
                              <div id="horas" class="pr-2"></div>
                              <div id="minutos"></div>
                        </div>
                        
                        <div class="d-inline" id="content">
                              <h1 class="display-3 mr-5">Cidade</h1>
            
                              <div class="d-flex">
                                    <p class="mr-5">21°c</p>
                                    <p id="icon">21°c</p>
                              </div>
            
                              <div class="d-flex" id="info">
                                    <p id="wind"><i class="bi bi-wind"></i>00km/h</p>
                                    <p id="humidity"><i class="bi bi-droplet-fill"></i>00%</p>
                              </div>
                        </div>
                  </div>
                  
                  <div class="d-flex col-6" >
                        <div class="m-4" id="col-search">
                              <input type="text" placeholder="Informe a cidade..." class="p-2" id="search">
                              <button id="button">
                                    <i class="bi bi-search"></i>
                              </button>
                        </div>
                  </div>
            </div>
      </div>

</body>
</html>
